<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Подготовка по технике безопасности</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #1a2a6c, #b21f1f, #fdbb2d);
        }
        
        h1 {
            text-align: center;
            color: #1a2a6c;
            margin-bottom: 20px;
            font-size: 1.8rem;
            line-height: 1.2;
        }
        
        .screen {
            display: none;
        }
        
        .screen.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .btn {
            background: linear-gradient(45deg, #1a2a6c, #2c3e50);
            color: white;
            border: none;
            padding: 18px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 300px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #2c3e50, #1a2a6c);
        }
        
        .btn-exam {
            background: linear-gradient(45deg, #b21f1f, #e74c3c);
        }
        
        .btn-exam:hover {
            background: linear-gradient(45deg, #e74c3c, #b21f1f);
        }
        
        .question-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #1a2a6c;
        }
        
        .question {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
            line-height: 1.4;
        }
        
        .options {
            display: grid;
            grid-gap: 15px;
        }
        
        .option {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            line-height: 1.5;
            min-height: 70px;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            border-color: #1a2a6c;
            background: #f0f7ff;
            transform: translateX(5px);
        }
        
        .timer {
            background: #b21f1f;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.3rem;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .ticket-info {
            background: #1a2a6c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        .result {
            text-align: center;
            padding: 20px;
        }
        
        .result h2 {
            color: #1a2a6c;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .result-score {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
            color: #b21f1f;
        }
        
        .result-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #1a2a6c, #b21f1f);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .btn-restart {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }
        
        .btn-restart:hover {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }
        
        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.6rem;
                margin-bottom: 15px;
            }
            
            .question {
                font-size: 1.1rem;
            }
            
            .option {
                padding: 12px;
                font-size: 0.95rem;
                min-height: 60px;
            }
            
            .btn {
                padding: 16px 20px;
                font-size: 1rem;
            }
            
            .timer {
                font-size: 1.2rem;
                padding: 12px;
            }
            
            .ticket-info {
                font-size: 1rem;
                padding: 12px;
            }
            
            .result h2 {
                font-size: 1.6rem;
            }
            
            .result-score {
                font-size: 2.2rem;
            }
            
            .result-message {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 12px;
                border-radius: 10px;
            }
            
            h1 {
                font-size: 1.4rem;
                margin-bottom: 12px;
            }
            
            .question-container {
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .question {
                font-size: 1rem;
                margin-bottom: 15px;
            }
            
            .option {
                padding: 10px;
                font-size: 0.9rem;
                min-height: 50px;
            }
            
            .btn {
                padding: 14px 18px;
                font-size: 0.95rem;
                margin: 8px 0;
            }
            
            .timer {
                font-size: 1.1rem;
                padding: 10px;
                margin-bottom: 15px;
            }
            
            .ticket-info {
                font-size: 0.95rem;
                padding: 10px;
                margin-bottom: 15px;
            }
            
            .progress-bar {
                height: 8px;
                margin-bottom: 15px;
            }
            
            .result {
                padding: 15px;
            }
            
            .result h2 {
                font-size: 1.4rem;
                margin-bottom: 15px;
            }
            
            .result-score {
                font-size: 2rem;
                margin: 15px 0;
            }
            
            .result-message {
                font-size: 1rem;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Подготовка по технике безопасности</h1>
        
        <!-- Начальный экран -->
        <div id="startScreen" class="screen active">
            <div style="text-align: center; margin: 30px 0;">
                <p style="font-size: 1.1rem; margin-bottom: 25px; color: #555;">
                    Выберите режим тестирования:
                </p>
                <button class="btn" onclick="startTraining()">Режим обучения</button>
                <button class="btn btn-exam" onclick="startExam()">Пройти экзамен</button>
            </div>
            
            <div style="background: #f0f7ff; padding: 20px; border-radius: 10px; margin-top: 25px;">
                <h3 style="color: #1a2a6c; margin-top: 0;">Информация:</h3>
                <ul style="padding-left: 20px; line-height: 1.7;">
                    <li>Режим обучения: это 63 вопроса без ограничения времени</li>
                    <li>Экзамен: это 30 минут, случайный билет (10 или 13 вопросов)</li>
                    <li>Ухпп ЦЕХ № 4</li>
					
                </ul>
            </div>
        </div>
        
        <!-- Экран обучения -->
        <div id="trainingScreen" class="screen">
            <div class="progress-bar">
                <div class="progress" id="trainingProgress"></div>
            </div>
            
            <div class="question-container">
                <div class="question" id="trainingQuestion"></div>
                <div class="options" id="trainingOptions"></div>
            </div>
            
            <div style="text-align: center; margin-top: 25px;">
                <button class="btn" onclick="backToStart()">Вернуться в меню</button>
            </div>
        </div>
        
        <!-- Экран экзамена -->
        <div id="examScreen" class="screen">
            <div class="timer" id="examTimer">Осталось времени: 30:00</div>
            <div class="ticket-info" id="ticketInfo"></div>
            
            <div class="progress-bar">
                <div class="progress" id="examProgress"></div>
            </div>
            
            <div class="question-container">
                <div class="question" id="examQuestion"></div>
                <div class="options" id="examOptions"></div>
            </div>
            
            <div style="text-align: center; margin-top: 25px;">
                <button class="btn" onclick="backToStart()">Вернуться в меню</button>
            </div>
        </div>
        
        <!-- Экран результатов -->
        <div id="resultScreen" class="screen">
            <div class="result">
                <h2>Результаты экзамена</h2>
                <div class="result-score" id="resultScore">0%</div>
                <div class="result-message" id="resultMessage"></div>
                <button class="btn btn-restart" onclick="backToStart()">Пройти заново</button>
            </div>
        </div>
    </div>
    
    <script>
        // Все вопросы из документа

            examTimer = setInterval(() => {
                examTimeLeft--;
                
                const minutes = Math.floor(examTimeLeft / 60);
                const seconds = examTimeLeft % 60;
                document.getElementById('examTimer').textContent = 
                    `Осталось времени: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                
                if (examTimeLeft <= 0) {
                    finishExam();
                }
            }, 1000);
        }
        
        // Показать вопрос в режиме экзамена
        function showExamQuestion() {
            if (currentExamIndex >= examQuestions.length) {
                finishExam();
                return;
            }
            const question = examQuestions[currentExamIndex];
            document.getElementById('examQuestion').textContent = question.question;
            
            const optionsContainer = document.getElementById('examOptions');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectExamOption(index);
                optionsContainer.appendChild(optionElement);
            });
            
            // Обновить прогресс
            const progress = ((currentExamIndex + 1) / examQuestions.length) * 100;
            document.getElementById('examProgress').style.width = `${progress}%`;
        }
        
        // Выбор ответа в режиме экзамена
        function selectExamOption(optionIndex) {
            userAnswers.push({
                questionIndex: currentExamIndex,
                selectedOption: optionIndex,
                isCorrect: optionIndex === examQuestions[currentExamIndex].correct
            });
            
            currentExamIndex++;
            setTimeout(() => {
                showExamQuestion();
            }, 300);
        }
        
        // Завершить экзамен
        function finishExam() {
            clearInterval(examTimer);
            
            // Подсчет правильных ответов
            const correctAnswers = userAnswers.filter(answer => answer.isCorrect).length;
            const percentage = Math.round((correctAnswers / examQuestions.length) * 100);
            
            // Показать результаты
            showScreen('resultScreen');
            document.getElementById('resultScore').textContent = `${percentage}%`;
            
            let message = '';
            if (percentage >= 90) {
                message = 'Отлично! Вы сдали экзамен на отлично!';
            } else if (percentage >= 70) {
                message = 'Хорошо! Вы успешно сдали экзамен.';
            } else if (percentage >= 50) {
                message = 'Удовлетворительно. Рекомендуется повторить материал.';
            } else {
                message = 'Экзамен не сдан. Необходимо подготовиться и попробовать снова.';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }
    </script>
</body>
